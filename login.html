<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Login - Socioeconomic Dashboard</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>

<main>
    <div id="loginPage">
        <div class="login-wrapper">
            <div class="container">
                <div class="login-inner-wrapper">
                    <div class="logo">
                        <img src="assets/img/logo-ico.png"/>
                    </div>
                    <div class="title-area">
                        <h3 data-aos="fade-in">
                            Socioeconomic Dashboard
                        </h3>
                        <h4>
                            LOG IN
                        </h4>
                    </div>
                    <div class="form-area">
                        <form>
                            <div class="form-group">
                                <div class="inner-addon left-addon">
                                    <i class="bx bx-user"></i>
                                    <input type="text" class="form-control" placeholder="User Name or Email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="inner-addon left-addon">
                                    <i class="bx bx-lock"></i>
                                    <input type="password" class="form-control" placeholder="Your Password" />
                                </div>
                            </div>
                            <div class="help-area">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember</label>
                                </div>
                                <div class="default-link">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                            <button type="submit" class="button-primary-full">LOGIN</button>
                        </form>
                    </div>

                    <div class="footer-area">
                        <div class="top">
                            <img src="assets/img/a2i.png"/>
                            <img src="assets/img/cabinet.png"/>
                            <img src="assets/img/ict.png"/>
                            <img src="assets/img/undp.png"/>
                        </div>
                        <div class="bottom">
                            <img src="assets/img/powred-by.gif"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="preloader"></div>

<!-- Vendor JS Files -->
<script src="assets/vendor/aos/aos.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>
<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

</body>

</html>
